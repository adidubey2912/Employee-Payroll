<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll</title>
    <link rel="stylesheet" href="style.css">
    <script src="Home.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="logo.jpg" style="width: 12%;">
                <div style="font-weight: 800; font-size: 20px">
                    <span class="emptext">Employee</span><br>
                    <span>Payroll</span>
                </div>
            </div>
            <div><h1>Add Employee Payroll</h1></div>
        </div>
    </header>
    <div class="maincontent">
        <div class="headercontent">
            <div style="font-size: 19px; font-weight: 900;">Employee Details</div>
            <div>
                <button class="search"><i class="fa fa-search" aria-hidden="true"></i></button>
                <a href="form.html">
                    <button class="adduser"><i class="fa fa-plus" aria-hidden="true"></i>Add User</button>
                </a>
            </div>
        </div>
        <div class="tablediv">
            <table id="display" class="table">
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Start Date</th>
                    <th>Actions</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
